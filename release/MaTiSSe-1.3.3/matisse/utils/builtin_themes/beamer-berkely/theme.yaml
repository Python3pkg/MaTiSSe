---
theme:
  - ordered-list:
    - margin-top: '0.5em'
  - ordered-list-items:
    - content: 'counter(item)'
    - color: 'white'
    - background: '#262686'
    - padding-left: '1%'
  - unordered-list-items:
    - color: '#262686'
    - content: "'\\25A0'"    
  - slide:
    - content:
      - background: 'white'
      - color: 'rgb(102,102,102)'
      - padding: '1%'
    - header-1:
      - height: '10%'
      - background: '#3333B2'
      - color: 'white'
      - padding: '0'
      - metadata:
        - custom-1:
          - value: '.'
          - float: 'left'
          - height: '100%'
          - width: '20%'
          - color: '#262686'
          - background: '#262686'
        - slidetitle:
          - float: 'left'
          - padding: '1% 2%'
          - font-size: '190%'
    - footer-1:
      - active: 'no'
    - sidebar-1:
      - position: 'L'
      - width: '20%'
      - padding: '1% 2%'
      - background: '#3333B2'
      - color: 'white'
      - border-radius: '0'
      - metadata:
        - title:
          - font-weight: 'bold'
          - font-variant: 'small-caps'
          - font-size: '105%'
          - display: 'inline-block'
        - authors:
          - font-variant: 'small-caps'
          - font-size: '90%'
          - display: 'inline-block'
        - affiliations:
          - margin-top: '4%'
          - margin-bottom: '10%'
          - font-variant: 'small-caps'
          - font-size: '80%'
          - white-space: 'pre-wrap'
          - display: 'inline-block'
        - toc:
          - depth: '1'
  - note:
    - display: 'inline-block'
    - margin: '1%'
    - caption: 
      - padding: '0 1em'
      - width: '100%'
      - color: 'white'
      - background: '#262686'
      - display: 'inline-block'
      - font-size: '120%'  
    - content: 
      - padding: '0 1em'
      - font-size: '120%'  
      - background: '#E9E9F3'
---
