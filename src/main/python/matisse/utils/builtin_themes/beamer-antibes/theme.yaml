---
theme:
  - ordered-list:
    - margin-top: '0.5em'
  - ordered-list-items:
    - content: 'counter(item)'
    - color: 'white'
    - background: '#262686'
    - padding-left: '1%'
  - unordered-list-items:
    - color: '#262686'
    - content: "'\\25A0'"    
  - slide:
    - content:
      - background: 'white'
      - color: 'rgb(102,102,102)'
      - padding: '1%'
    - header-1:
      - height: '4%'
      - background: 'black'
      - color: 'white'
      - padding: '0.5% 2%'
      - metadata:
        - title:
          - font-size: '90%'
    - header-2:
      - height: '4%'
      - background: '#191959'
      - color: 'white'
      - padding: '0.5% 2%'
      - metadata:
        - custom-1:
          - value: "&#9492;"
          - float: 'left'
          - font-size: '100%'
          - padding: '0'
        - custom-2:
          - value: "&#9472;"
          - float: 'left'
          - font-size: '100%'
          - padding: '0'
        - sectiontitle:
          - font-size: '100%'
          - padding: '0 1%'
    - header-3:
      - height: '4%'
      - background: '#262686'
      - color: 'white'
      - padding: '0.5% 5%'
      - metadata:
        - custom-1:
          - value: "&#9492;"
          - float: 'left'
          - font-size: '100%'
          - padding: '0'
        - custom-2:
          - value: "&#9472;"
          - float: 'left'
          - font-size: '100%'
          - padding: '0'
        - subsectiontitle:
          - font-size: '100%'
          - padding: '0 1%'
  - note:
    - display: 'inline-block'
    - margin: '1%'
    - caption: 
      - padding: '0 1em'
      - width: '100%'
      - color: 'white'
      - background: '#191959'
      - display: 'inline-block'
      - font-size: '120%'  
    - content: 
      - padding: '0 1em'
      - font-size: '120%'  
      - background: '#E9E9F3'
---
