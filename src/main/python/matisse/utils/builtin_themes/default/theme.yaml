---
theme:
  - canvas:
    - background: 'radial-gradient(rgb(240, 240, 240), rgb(110, 110, 110))'
  - toc:
    - font-variant: 'small-caps'
    - chapter-emph:
      - border: '1px solid #4788B3'
      - border-radius: '5px'
    - section-emph:
      - border: '1px solid #4788B3'
      - border-radius: '5px'
    - subsection-emph:
      - border: '1px solid #4788B3'
      - border-radius: '5px'
    - slide-emph:
      - border: '1px solid #4788B3'
      - border-radius: '3px'
  - slide:
    # global slide
    - width: '900px'
    - height: '700px'
    - border-radius: '10px'
    - background: 'green'
    - color: 'rgb(102,102,102)'
    - font-size: '100%'
    - data-offset: '20'
    # elements
    - content:
      - background: 'white'
      - color: 'rgb(102,102,102)'
      - padding: '1%'
    - header-1:
      - height: '6%'
      - padding: '1% 2%'
      - background: '#4788B3'
      - color: 'white'
      - border-radius: '10px 10px 0 0'
      - metadata:
        - slidetitle:
          - padding: '0% 0%'
          - font-size: '150%'
          - float: 'left'
          - font-variant: 'small-caps'
        - logo: 
          - height: '100%'
          - float: 'right'
    - footer-1:
      - height: '6%'
      - padding: '1% 2%'
      - background: '#86B2CF'
      - color: 'white'
      - metadata:  
        - timer:
          - controls: ''
          - font-size: '70%'
          - font-variant: 'small-caps'
          - float: 'right'
        - total_slides_number:
          - float: 'right'
          - padding: '0 1%'
        - custom-1:
          - value: ' of '
          - float: 'right'
        - slidenumber:
          - float: 'right'
          - padding: '0 1%'
        - custom-2:
          - value: 'slide '
          - float: 'right'
    - sidebar-1:
      - position: 'R'
      - width: '20%'
      - padding: '1% 2%'
      - background: 'linear-gradient(#4788B3,#86B2CF)'
      - color: 'white'
      - border-radius: '0'
      - metadata:
        - title: 
          - font-weight: 'bold'
          - font-variant: 'small-caps'
          - font-size: '105%'
          - display: 'inline-block'
        - authors:
          - font-variant: 'small-caps'
          - font-size: '90%'
          - display: 'inline-block'
        - affiliations:
          - margin-top: '4%'
          - margin-bottom: '10%'
          - font-variant: 'small-caps'
          - font-size: '80%'
          - white-space: 'pre-wrap'
          - display: 'inline-block'
        - toc:
          - depth: '3'
          - font-size: '70%'
  - figure:
    - font-variant: 'small-caps'
    - text-align: 'center'
    - caption: 
      - font-size: '80%' 
      - color: '#4788B3'
    - content:
      - padding: '1% 5%'
      - box-shadow: '5px 5px 3px rgba(200,200,200,0.3)'
      - border-radius: '15px'
  - video:
    - font-variant: 'small-caps'
    - text-align: 'center'
    - caption: 
      - font-size: '80%' 
      - color: '#4788B3'
    - content:
      - padding: '1% 5%'
      - box-shadow: '5px 5px 3px rgba(200,200,200,0.3)'
      - border-radius: '15px'
  - note:
    - display: 'inline-block'
    - font-variant: 'small-caps'
    - box-shadow: '7px 7px 5px rgba(200,200,200,0.3)'
    - border-radius: '20px'
    - caption: 
      - padding: '0 2%'
      - color: '#4788B3'
      - border-bottom: '1px solid #4788B3'
      - display: 'inline-block'
    - content: 
      - padding: '0 2%'
      - font-size: '120%'
  - box:
    - display: 'inline-block'
    - font-variant: 'small-caps'
    - box-shadow: '7px 7px 5px rgba(200,200,200,0.3)'
    - border-radius: '20px'
    - caption: 
      - padding: '0 2%'
      - color: 'red'
      - border-bottom: '1px solid #4788B3'
      - display: 'inline-block'
    - content: 
      - padding: '0 2%'
      - font-size: '120%'
---
